name: Deploy Maven artifact

on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  deploy:
    name: Deploy artifact to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - name: Check SNAPSHOT state
        run: |
          cd '${{ inputs.directory }}'
          branch=${GITHUB_REF##*/}
          version=$(mvn help:evaluate -Dexpression=project.version -DforceStdout -q)
          if [[ "$branch" != "master" ]] && [[ "$branch" != "main" ]] && [[ "$version" != *SNAPSHOT ]]; then
            # Only allow main branch to publish non-snapshot artifacts
            mvn versions:set versions:commit -DnewVersion="${version}-SNAPSHOT" -q
          fi
      - name: Publish artifact
        run: |
          cd '${{ inputs.directory }}'
          mvn -B clean deploy
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
